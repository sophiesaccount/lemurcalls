name: Mirror to GitLab

on:
  push:
    branches:
      - main
      - application-notebooks
      - presentation-and-readme
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to GitLab
        run: |
          TOKEN="${{ secrets.GITLAB_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            TOKEN="${{ secrets.GITLAB_TOKEN_NEW }}"
          fi
          test -n "$TOKEN" || { echo "No token found. Set GITLAB_TOKEN (or legacy GITLAB_TOKEN_NEW)."; exit 1; }

          if [ -n "${{ secrets.GITLAB_USER }}" ]; then
            echo "Using GITLAB_USER + token"
            git remote add gitlab https://${{ secrets.GITLAB_USER }}:$TOKEN@gitlab.gwdg.de/s.dierks/lemurcalls.git
          else
            echo "Using oauth2 + token"
            git remote add gitlab https://oauth2:$TOKEN@gitlab.gwdg.de/s.dierks/lemurcalls.git
          fi
          git remote -v
          git fetch origin --prune
          git update-ref -d refs/remotes/origin/HEAD || true
          git push gitlab 'refs/remotes/origin/*:refs/heads/*'
          git push gitlab 'refs/tags/*:refs/tags/*'
